<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0f"/>
  <!-- Border glow effect -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="url(#glow)" stroke-width="1" opacity="0.6"/>
  <!-- Code brackets < /> -->
  <text x="16" y="22" font-family="monospace" font-size="14" font-weight="bold" fill="url(#glow)" text-anchor="middle">&lt;/&gt;</text>
</svg>

