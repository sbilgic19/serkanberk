<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="#0a0a0f"/>
  <!-- Border glow effect -->
  <rect x="4" y="4" width="172" height="172" rx="32" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.6"/>
  <!-- Code brackets < /> -->
  <text x="90" y="115" font-family="monospace" font-size="72" font-weight="bold" fill="url(#glow)" text-anchor="middle">&lt;/&gt;</text>
</svg>

